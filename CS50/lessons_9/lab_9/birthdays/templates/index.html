<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="../static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input type="text" autocomplete="off" name="name" placeholder="Name" required>
                    <input type="text" autocomplete="off" name="month" placeholder="Month">
                    <input type="text" autocomplete="off" name="day" placeholder="Day">
                    <input type="submit" name="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% block body %}
                        
                            {% for name, month, day in user_info %}

                                <tr>
                                    <td>{{ name }}</td>
                                    <td>{{ month }}/{{ day }}</td>
                                </tr>
                            
                            {% endfor %}
                        
                        {% endblock %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
